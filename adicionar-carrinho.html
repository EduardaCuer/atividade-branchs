<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Adicionar ao Carrinho</title>
</head>
<body>
  <h1>Adicionar Produto ao Carrinho</h1>
  <p>Você poderá ver os produtos no carrinho após adicionar.</p>
  <form>
    <input type="text" placeholder="Nome do Produto" />
    <input type="number" placeholder="Quantidade" min="1" />
    <button type="submit">Adicionar</button>
  </form>
</body>
</html>
